<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="id_input">
        <input type="text" id="id_txt" placeholder="아이디 입력" >
        <p class="id_input_check"></p>
        <button class="input_confirm_btn">확인</button>
    </div>
    <div class="pwd_input">
        <input type="password" id="pwd_txt" placeholder="패스워드 압력" >
        <p class="pwd_input_check"></p>
        <button class="input_confirm_btn">확인</button>
    </div>
    <div class="email_input">
        <input type="email" id="email_txt" placeholder="이메일 입력" >
        <p class="email_input_check"></p>
        <button class="input_confirm_btn">확인</button>
    </div>
    <div class="phone_input">
        <input type="tel" id="phone_txt" placeholder="전화번호 입력">
        <p class="tel_input_check"></p>
        <button class="input_confirm_btn">확인</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
