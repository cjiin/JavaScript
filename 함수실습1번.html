<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
    <!--
        * itput 태그로 숫자 입력 받기 (10) 
        * select 콤보 박스로 사칙 연산 선택하기 ( +, -, * /)
        * input 태그로 숫자 입력받기 (20)
        * 계산 버튼 만들기 : html에서 자바스크립트 함수 호출
        * <button onclick ="함수명()">계산<button>
    -->
</head>
<body>

    <input type="number" id="num1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2">
    <button onclick ="calculator()">계산</button>
    <br><br>
    <p id="result"></p>

    <script src="함수기본.js"></script>
</body>
</html>
